<div class="document-header">
  <span class="title">{{ title }}</span>
  <div class="page-controls">
    <button (click)="previousPage.emit()" [disabled]="!canGoPrevious">Назад</button>
    <span>{{ currentPage }} / {{ totalPages }}</span>
    <button (click)="nextPage.emit()" [disabled]="!canGoNext">Вперед</button>
    <button class="create-annotation" (click)="createAnnotation.emit()" [class.active]="isAnnotationMode">
      Создать аннотацию
    </button>
    
    <div class="zoom-controls">
      <button (click)="zoomOut.emit()">-</button>
      <span>{{ (zoomLevel * 100).toFixed(0) }}%</span>
      <button (click)="resetZoom.emit()">Сбросить</button>
      <button (click)="zoomIn.emit()">+</button>
    </div>

    <div class="annotation-controls">
      <button (click)="saveAnnotations.emit()">Сохранить аннотации</button>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept=".json" style="display: none">
      <button (click)="fileInput.click()">Загрузить аннотации</button>
    </div>
  </div>
</div>
